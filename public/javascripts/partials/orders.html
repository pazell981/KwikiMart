<div ng-controller='Orders'>
	<h1>Orders</h1>
	<h2>Add a New Order</h2>
	<label>Customer
		<select ng-model='new_order.customer'>
			<option ng-repeat="customer in customers | orderBy: predicate1">{{customer.name}}</option>
		</select>
	</label>
	<label>Order
		<input type="text" ng-model='new_order.quantity' placeholder="Quantity">
		<select ng-model='new_order.product'>
			<option ng-repeat="product in products | orderBy: predicate2">{{product.name}}</option>
		</select>
	</label>
	<button class="btn btn-info" ng-click='addOrder()'>Order</button>
	<h2>Order List</h2>
	<input type="text" placeholder="filter by..." ng-model='filter_name' class='pull-right'>
	<p>Filtered by:  {{ filter_name}}</p>
	<table class='table table-stripped'>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter: filter_name | orderBy:predicate">
				<td>{{order.customer}}</td>
				<td>{{order.product}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.created | date: 'MMMM d, yyyy'}}</td>
			</tr>
		</tbody>
	</table>
</div>
