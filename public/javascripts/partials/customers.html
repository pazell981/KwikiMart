<div ng-controller='Customers'>
	<h1>Customers</h1>
	<h2>Add a New Customer</h2>
	<label>Customer: <input type="text" ng-model='new_customer.name' placeholder='Name'></label>
	<button class="btn btn-primary" ng-click='addCustomer()'>Add</button>
	<h2>Customer List</h2>
	<input type="text" placeholder="filter by..." ng-model='filter_name' class='pull-right'>
	<p>Filtered by: {{ filter_name }}</p>
	<table class='table table-stripped'>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: filter_name | orderBy:predicate">
				<td>{{customer.name}}</td>
				<td>{{customer.created | date: 'MMMM d, yyyy'}}</td>
				<td><button ng-click = 'delCustomer(customer._id)' class="btn btn-danger">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
